<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>青武jam プロジェクト技術解説</title>
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <style>
			:root {
				--accent-color: #4285F4; /* Google Blue */
				--text-color: #333;
				--heading-color: #222;
			}
			body {
				font-family: 'Roboto', sans-serif;
				color: var(--text-color);
			}
			.reveal .slides {
				padding: 20px; /* 全体のパディングを減らす */
			}
			.reveal .slides section {
				text-align: left; /* 全てのスライドを左寄せに */
			}
			.reveal h1, .reveal h2, .reveal h3 {
				color: var(--heading-color);
				text-transform: none; /* 大文字変換を解除 */
				text-shadow: none; /* テキストシャドウを解除 */
				border-bottom: 2px solid var(--accent-color); /* アクセントカラーのアンダーライン */
				padding-bottom: 8px; /* 調整 */
				margin-bottom: 15px; /* 調整 */
			}
			.reveal h1 {
				font-size: 2.2em; /* 調整 */
			}
			.reveal h2 {
				font-size: 1.6em; /* 調整 */
			}
			.reveal h3 {
				font-size: 1.2em; /* 調整 */
				color: var(--accent-color); /* h3はアクセントカラーに */
				border-bottom: none;
			}
			.reveal p, .reveal ul, .reveal li {
				font-size: 0.7em; /* 調整 */
				line-height: 1.4; /* 調整 */
				margin-bottom: 5px; /* 調整 */
				word-break: break-word; /* 長い単語を強制的に改行 */
				overflow-wrap: break-word; /* オーバーフローするコンテンツを改行 */
			}
			.reveal ul {
				list-style-type: disc;
				margin-left: 1.5em;
			}
			.reveal li {
				margin-bottom: 5px;
			}
			.reveal strong {
				color: var(--accent-color);
			}
			.reveal small {
				font-size: 0.7em;
				opacity: 0.7;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="index.md"
						 data-separator="^?
---?
$"
						 data-separator-vertical="^?
--?
$"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
			</div>
		</div>
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
